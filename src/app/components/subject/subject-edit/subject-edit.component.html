<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <button type="submit" class="btn btn-primary" [disabled]="!subjectForm.valid">Save</button> |
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" id="id" formControlName="id" class="form-control">
      </div>
      <div class="form-group">
        <label for="proizvodjac">Proizvodjac</label>
        <input type="text" id="proizvodjac" formControlName="proizvodjac" class="form-control">
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" formControlName="model" class="form-control">
      </div>
      <div class="form-group">
        <label for="slika">Slika</label>
        <input type="text" id="slika" formControlName="slika" class="form-control">
      </div>
      <div class="form-group">
        <label for="video">Video</label>
        <input type="text" id="video" formControlName="video" class="form-control">
      </div>
    </form>
  </div>
</div>
