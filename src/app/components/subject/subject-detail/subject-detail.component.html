<div class="row">
  <div class="col-xs-12">
    <h1>{{ subject.proizvodjac }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ subject.model }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="subject.slika"
      alt="{{ subject.model }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Subject <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditSubject()">Edit Phone</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteSubject()">Delete Subject</a></li>
      </ul>
    </div>
  </div>
</div>
